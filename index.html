<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Notebook</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="
https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js
"></script>
    <script type="module" src="./Scripts/main.js"></script>
  </head>
  <body>
    <div id="song-app">
      <div class="side-navbar">
        <div class="title-navbar">
          <h1>Song Notebook</h1>
          <div class="icon-navbar-container">
            <img src="./SVG/music-slider.svg" alt="" />
            <img src="./SVG/hamburger.svg" class="hamburger-menu" alt="" />
          </div>
        </div>
        <div class="content-navbar">
          <div class="settings-navbar">
            <button class="new-note-navbar">
              <img src="./SVG/plus.svg" alt="" />
              New Note
            </button>
            <button class="pref-navbar">
              <img src="./SVG/settings.svg" alt="" />
              Preferences
            </button>
          </div>
        </div>
      </div>

      <div class="song-content">
        <div class="song-header">
          <div class="song-header-container">
            <div class="song-title-container">
              <input placeholder="Song Title" type="text" id="song-title" /><img
                src="./SVG/cross.svg"
                id="song-title-cross"
                alt=""
              />
            </div>

            <div class="tab-container">
              <button class="tab-add">
                <img src="./SVG/plus.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="song-label">
            <a id="download-button">Download</a>
            <label for="file-upload"><p>Upload</p></label>
            <input type="file" name="file-upload" id="file-upload" accept=".json"/>
            <p class="song-time"></p>
          </div>
        </div>
        <div class="song-details">
          <div class="tags-details">
            <div class="tags-container"></div>
            <button id="tag-button">Add Tags...</button>
          </div>
          <div class="key-bpm-container">
            <div class="key-details">
              <input
                type="text"
                name="key"
                id="key"
                placeholder="Key"
                maxlength="8"
              />
            </div>
            <div class="bpm-details">
              <input
                type="text"
                name="bpm"
                id="bpm"
                placeholder="BPM"
                maxlength="6"
              />
            </div>
            <div class="blob-container">
              <img id="red-blob" src="./SVG/blobs/red-blob.svg" alt="">
              <img id="orange-blob" src="./SVG/blobs/orange-blob.svg" alt="">
              <img id="yellow-blob" src="./SVG/blobs/yellow-blob.svg" alt="">
              <img id="green-blob" src="./SVG/blobs/green-blob.svg" alt="">
              <img id="teal-blob" src="./SVG/blobs/teal-blob.svg" alt="">
              <img id="cyan-blob" src="./SVG/blobs/cyan-blob.svg" alt="">
              <img id="blue-blob" src="./SVG/blobs/blue-blob.svg" alt="">
              <img id="purple-blob" src="./SVG/blobs/purple-blob.svg" alt="">
              <img id="pink-blob" src="./SVG/blobs/pink-blob.svg" alt="">
              <img id="grey-blob" src="./SVG/blobs/grey-blob.svg" alt="">
            </div>
          </div>
        </div>
        <div class="general-notes">
          <p for="song-general">General Notes:</p>
          <textarea
            name="song-general"
            id="song-general"
            cols="100"
            rows="10"
            placeholder="Enter notes here..."
          ></textarea>
        </div>
        <div class="add-instrument">
          <input
            list="instruments"
            id="instrument-input"
            name="instrument-input"
          />
          <button id="instrument-submit">Add Instrument</button>
        </div>
        <div class="instrument-notes"></div>
      </div>
    </div>

    <datalist id="instruments">
      <option value="Guitar"></option>
      <option value="Bass"></option>
      <option value="Keys"></option>
      <option value="Drums"></option>
      <option value="Vocals"></option>
    </datalist>
  </body>
</html>
